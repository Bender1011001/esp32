# Gradle settings
# The Gradle daemon will be reused between builds, and has a dedicated memory heap.
# Default is 512MB, which is too low for modern Android projects.
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8

# Use AndroidX for libraries
android.useAndroidX=true
# Automatically convert third-party libraries to use AndroidX
android.enableJetifier=true

# Parallel execution and caching for speed
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configuration-cache=true
