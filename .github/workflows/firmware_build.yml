name: Build Firmware

on:
  push:
    paths:
      - 'chimera_red/firmware/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: |
          pip install platformio
          pio --version

      - name: Build Firmware
        run: |
          cd chimera_red/firmware
          # Install deps first
          pio pkg install
          # Run build with verbose output to catch errors
          pio run -v

      - name: List Build Output
        if: always()
        run: ls -R chimera_red/firmware/.pio/build/

      - name: Upload Firmware Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: chimera_red_firmware_v0.1
          path: chimera_red/firmware/.pio/build/esp32-s3-devkitc-1/firmware.bin
